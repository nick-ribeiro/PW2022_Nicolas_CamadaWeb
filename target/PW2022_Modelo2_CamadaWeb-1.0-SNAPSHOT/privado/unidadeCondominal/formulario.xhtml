<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog header="Edição" widgetVar="dlg" resizable="false"
                modal="true" width="50%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl id="growl"/>
                    <p:tabView id="tab">
                        <p:tab title="Dados Principais">
                            <div aling="center">
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="ID"/>
                                    <p:inputText value="#{controleUnidadeCondominal.objeto.id}"
                                         size="5" readonly="true"/>
                                    <p:outputLabel value="Área" for="txtArea"/>
                                    <p:inputText id="txtArea" value="#{controleUnidadeCondominal.objeto.area}"
                                         size="9" maxlength="9"
                                         placeholder="Obrigatório"/>
                                    <p:outputLabel value="Numero" for="txtNumero"/>
                                    <p:inputText id="txtNumero" value="#{controleUnidadeCondominal.objeto.numero}"
                                                 size="10" maxlength="10"
                                         placeholder="Obrigatório"/>
                                    <p:outputLabel value="Numero Quarto" for="txtNumeroQuarto"/>
                                    <p:inputText id="txtNumeroQuarto" value="#{controleUnidadeCondominal.objeto.numeroQuarto}"
                                         size="9" maxlength="9"
                                         placeholder="Obrigatório"/>
                                    <p:outputLabel value="Condominio" for="selectCondominio"/>
                                    <p:selectOneMenu value="#{controleUnidadeCondominal.objeto.condominio}"
                                             id="selectCondominio"
                                             filter="true"
                                             filterMatchMode="startsWith">
                                        <f:selectItem noSelectionOption="true"
                                              itemLabel="Selecione um registro"/>
                                        <f:converter binding="#{converterCondominio}"/>
                                        <f:selectItems value="#{controleUnidadeCondominal.daoCondominio.listaTodos}"
                                               var="con" itemLabel="#{con.nome}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Proprietario" for="selectPessoa"/>
                                    <p:selectOneMenu value="#{controleUnidadeCondominal.objeto.pessoa}"
                                             id="selectPessoa"
                                             filter="true"
                                             filterMatchMode="startsWith">
                                        <f:selectItem noSelectionOption="true"
                                              itemLabel="Selecione um registro"/>
                                        <f:converter binding="#{converterPessoa}"/>
                                        <f:selectItems value="#{controleUnidadeCondominal.daoPessoa.listaTodos}"
                                               var="prop" itemLabel="#{prop.nome}"/>
                                    </p:selectOneMenu>
                            </p:panelGrid>
                    </div>
                        </p:tab>
                        <p:tab title="Descrição">
                            <p:textEditor value="#{controleUnidadeCondominal.objeto.descricao}"
                                          secure="false" height="200"/>
                        </p:tab>
                    </p:tabView>
                  
                    <p:panel>
                        <div aling="center">
                            <p:commandButton value="Salvar"
                                             icon="pi pi-save"
                                             actionListener="#{controleUnidadeCondominal.salvar()}"
                                             update="formEdicao formListagem"
                                             oncomplete="if (!args.validationFailed){PF('dlg').hide();}"/>
                        </div>
                    </p:panel>
                </h:form>
            </p:dialog>
</html>
